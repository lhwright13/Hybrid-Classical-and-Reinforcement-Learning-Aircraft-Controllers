attitude:
  pitch:
    i_limit: 10.0
    kd: 0.00  # Damping to prevent overshoot
    ki: 0.0
    kp: 0.01   # Increased from 0.1 for faster response
  roll:
    i_limit: 10.0
    kd: 0.0   # Damping to prevent overshoot
    ki: 0.0  # Integral for zero steady-state error
    kp: 0.01   # Increased from 0.15 for faster response
  yaw:
    i_limit: 5.0
    kd: 0
    ki: 0
    kp: 0.0001
limits:
  max_pitch_deg: 60.0
  max_pitch_rate_deg: 200.0
  max_roll_deg: 60.0
  max_roll_rate_deg: 200.0
  max_yaw_rate_deg: 20.0
rate:
  pitch:
    i_limit: 0.3
    kd: 0.0
    ki: 0.0
    kp: 0.008  # Cessna-like response
  roll:
    i_limit: 0.3
    kd: 0.0
    ki: 0.005  # Small integral for steady-state
    kp: 0.03  # Cessna-like response
  yaw:
    i_limit: 0.2
    kd: 0.0
    ki: 0.0
    kp: 0.001  # Cessna-like response
