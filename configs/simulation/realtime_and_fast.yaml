# Simulation timing configurations

# Real-time simulation (for hardware-in-loop, demonstrations)
realtime_simulation:
  backend: "jsbsim"
  aircraft_model: "f16"
  realtime: true
  time_scale: 1.0  # 1x realtime
  dt_sim: 0.01

  initial_conditions:
    lat: 37.4099
    lon: -121.995
    altitude_ft: 5000.0
    airspeed_kt: 300.0

  sensor_noise:
    enabled: true
    imu_gyro_stddev: 0.01
    gps_position_stddev: 2.0

# Fast training mode (10x faster than realtime)
fast_training:
  backend: "simplified"  # Use simplified for maximum speed
  realtime: false
  time_scale: 10.0  # 10x realtime
  dt: 0.01

  mass: 1.5
  inertia: [0.08, 0.12, 0.15]

  initial_conditions:
    altitude: 100.0
    airspeed: 15.0

  aerodynamics:
    CL_alpha: 4.5
    CD_0: 0.03
    S_wing: 0.45

  sensor_noise:
    enabled: false  # Disable for faster training

# Ultra-fast mode (100x realtime, no rendering)
ultra_fast_training:
  backend: "simplified"
  realtime: false
  time_scale: 100.0  # 100x realtime
  dt: 0.02  # Larger timestep for speed

  mass: 1.5
  inertia: [0.08, 0.12, 0.15]

  initial_conditions:
    altitude: 100.0
    airspeed: 15.0

  aerodynamics: {}

  sensor_noise:
    enabled: false

# Headless visualization
visualization_headless:
  dashboard:
    enabled: false  # No web dashboard in headless

  3d_viewer:
    enabled: true
    headless: true
    save_screenshots: true
    screenshot_dir: "logs/screenshots"
    aircraft_model: null  # Use simple arrow
    show_trail: true
    trail_length: 100

  tensorboard:
    enabled: true
    log_dir: "logs/tensorboard"

  recording:
    enabled: true
    video_dir: "logs/videos"
    fps: 30
